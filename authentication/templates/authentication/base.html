<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Company Hub - 유니태크 관리 시스템{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'company-blue': '#1e40af',
                        'company-light-blue': '#3b82f6',
                        'company-gray': '#f8fafc'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-company-gray min-h-screen">
    <!-- 네비게이션 바 -->
    {% if user.is_authenticated %}
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-company-blue">Company Hub</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700">{{ user.username }}님</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
                        로그아웃
                    </a>
                </div>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- 메시지 표시 -->
    {% if messages %}
    <div class="max-w-7xl mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="p-4 mb-4 rounded {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- 메인 컨텐츠 -->
    <main class="{% if user.is_authenticated %}max-w-7xl mx-auto px-4 py-6{% else %}flex items-center justify-center min-h-screen{% endif %}">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
