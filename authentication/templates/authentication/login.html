{% extends 'authentication/base.html' %}

{% block title %}로그인 - Company Hub{% endblock %}

{% block content %}
<div class="max-w-md w-full space-y-8">
    <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
            Company Hub
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
            유니태크 통합 관리 시스템
        </p>
    </div>
    
    <form class="mt-8 space-y-6" method="post">
        {% csrf_token %}
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="username" class="sr-only">아이디</label>
                <input 
                    id="username" 
                    name="username" 
                    type="text" 
                    required 
                    class="appearance-none rounded-t-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-company-blue focus:border-company-blue focus:z-10 sm:text-sm" 
                    placeholder="아이디"
                    autocomplete="username"
                >
            </div>
            <div>
                <label for="password" class="sr-only">비밀번호</label>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required 
                    class="appearance-none rounded-b-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-company-blue focus:border-company-blue focus:z-10 sm:text-sm" 
                    placeholder="비밀번호"
                    autocomplete="current-password"
                >
            </div>
        </div>

        <div>
            <button 
                type="submit" 
                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-company-blue hover:bg-company-light-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-company-blue transition duration-150 ease-in-out"
            >
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-company-light-blue group-hover:text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                    </svg>
                </span>
                로그인
            </button>
        </div>
    </form>
    
    <div class="text-center">
        <p class="text-sm text-gray-600">
            관리자 시스템 접근 권한이 필요합니다
        </p>
    </div>
</div>
{% endblock %}
